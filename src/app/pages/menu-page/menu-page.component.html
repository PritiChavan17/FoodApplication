<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-5" *ngIf= "menuData">
            <button routerLink= "../../menu" class="mb-3">Back</button>
            <img src="{{menuData[0].foodImg}}" width="100%">
            <h1>{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:'INR'}}</p>
        </div>

       <div class="col-lg-6">
        <h1>Enter Your Details</h1>
            <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
                <label>
                  Name:
                  <input type="text" formControlName="name">
                </label>
                
                <label>
                  Address:
                  <textarea formControlName="address"></textarea>
                </label>
                
                <label>
                  Phone:
                  <input type="text" formControlName="phone" placeholder="+91">
                </label>
                
                <button type="submit">Place Order</button>
              </form>
            </div>

</div>
