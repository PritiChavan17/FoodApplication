<div class="wallpaper">
    <div class="content">
        <h1 class="mb-3">Fresh Cooked Food <br>At Your Door</h1>
        <a routerLink="menu">Order Here <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- steps -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to <span class="highlight">Order</span></h1>
    <div class="row mt-5">
        <!-- one -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select Food</p>
            </div>
        </div>
        <!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill the Details</p>
            </div>
        </div>
        <!-- Three -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Order will be delieverd in a Minute</p>
            </div>
        </div>
    </div>
</div>
<!-- fooddetails -->
<div class="container mt-4 mb-4">
    <h1 class="text-center mt-3">Customers <span class="highlight">Favourites Foods</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let Details of foodDetails; index as i">
            <div class="foodBox" *ngIf="i<=3">
                <img src="{{Details.foodImg}}">
                <h1>{{Details.foodName}}</h1>
                <p>{{Details.foodPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <button routerLink="menu">View more <i class="bi bi-arrow-right"></i></button>
</div>
